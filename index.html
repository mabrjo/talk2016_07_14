# Money!

1. Job security vs. income security
  1. [Charlene Shiherlis: "It's like risk versus reward, baby."](http://www.imdb.com/title/tt0113277/quotes)
  1. [The Perfect Salary for Happiness](http://blogs.wsj.com/wealth/2010/09/07/the-perfect-salary-for-happiness-75000-a-year/)
     1. Focus on learning
     1. Focus on being nice
     1. Focus on craftsmanship
     1. Should current company have lay offs, take your commodoty skills to the next company....
     1. Layed off?  Don't expect to get a new job at the old jobs salary
     1. Build up a three to six month emergency fund

## BIG, BIG Money!
  1. Be a programmer to learn the business, add value, and make it to CEO / company president
  1. Found a company!   Go [Silicon Prairie](http://siliconprairienews.com/)

# Staffing agencies
1. Sometimes less than great insurance
1. Sometimes no vacation or sick leave
1. Many companies like the six months to hire

## ALWAYS
1. Be open, honest, and clear with staffing agencies!
1. Suggest sharing a google doc with an activity log with your recruiter
1. BE NICE!!
